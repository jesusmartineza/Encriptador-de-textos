<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        crossorigin="crossorigin" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ENCRIPTADOR</title>
</head>

<body class="contenedor">
    <header class="titulo text-center py-3">
        <h1 class="titulo">Código Enigma</h1>
    </header>
    <section class="row text-center caja_texto">
        <div class="col texto_1">
            <h2 class="pb-3">Solo letras minúsculas y sin acento</h2>
            <div class="">
                <textarea class="textarea" name="" id="" cols="40" rows="10"
                    placeholder="Ingresa tu mensaje aquí"></textarea>
            </div>
            <!-- botones -->
            <div class="row pt-4 boton">
                <button type="button" class="col-5 btn btn-success btn-lg btn_1">Encriptar</button>
                <button type="button" class="col-5 btn btn-danger btn-lg btn_2">Desencriptar</button>
            </div>
        </div>
        <div class="col texto_2">
            <h2 class="pb-3">Mensaje encriptado</h2>
            <div class="">
                <textarea class="textarea" name="" id="" cols="40" rows="10" placeholder="Mensaje"></textarea>
            </div>
            <div class="pt-4 boton">
                <button type="button" class="btn btn-danger btn-lg btn_3">Copiar</button>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
